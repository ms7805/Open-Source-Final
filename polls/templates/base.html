<html lang="en">
<head>
<link rel="stylesheet" href="{{ STATIC_URL }}style.css" />
<title>{% block title %}User test{% endblock %}</title>
</head>
<body>
<div id="header">
{% block header %}
<a href="/polls">{% trans "Home" %}</a> |
{% if user.is_authenticated %}
<h1>Welcome to Q&A Forum, {{ user.username }}!<a href="/polls/logout/">Logout</a><br /></h1>
{% else %}
<h1>Welcome to Q&A Forum, Guest</h1>
    <a href="/polls/register/">Register Here</a>
    <a href="/polls/login/">Login</a>
{% endif %}<hr />
{% endblock %}
</div>
<div id="content">
{% block content %}{% endblock %}
</div>
<div id="footer">
{% block footer %}
<hr />
{% endblock %}
</div>
</body>
</html>
